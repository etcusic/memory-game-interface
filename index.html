<body class='deep-orange lighten-4'>

<header>

    <img class='responsive-image right' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ12m_nUMbxdm3ajOnj7RhpaQ2WUAMFCLXNmA&usqp=CAU">

    <div class="header section light-blue darken-4 white-text center-align">
        QUIZZLATOR
    </div>

</header>


<main id='main' class="light-blue lighten-2">
    
    <div class="row">

        <div id='left-container' class="col s2">

            <div class="row">
                <div class="col s12 input-field">
                    <select id='decks-dropdown' class='col s3' value="-1">
                        <option disabled selected>select option</option>
                    </select>
                </div>
            </div>
            <div>
                <ul id='fucked-up-dropdown' class='collection z-depth-2'>
                </ul>
            </div>

            <div class="row">
                <div class="col s12">
                    <button id='apply-options' class='left btn-small'>PLAY BALL!</button>
                </div>
            </div>

        </div>
            
        <div id='game-container'  class="col s10 amber lighten-4">
            <div class="row">
                <div class="col s10 push-s1">
                    
                    <div id='score-term-timer' class="score-board row z-depth-4">
                        <div class="col s12">
                            <div class="right">
                                <div id='timer'>TIMER:</div> 
                                <div id='timer-value' class="number center-align">0</div>
                            </div>
                            <div class="left">
                                <div id='score'>SCORE:</div> 
                                <div id='score-value' class="number center-align">0</div> 
                            </div>
                            <div id='term' class="center-align">
                                <div id='term-value'>TERM</div>    
                            </div>
                        </div>
                    </div>

                    <div id='quiz-row-1' class="row quiz-row">
                        <!-- maybe I need to attach the event listener onto the div wrappers??quizzers  -->
                        <div id='card-1' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card - what is your le limit - </div> -->
                        </div>
                        <div id='card-2' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card</div> -->
                        </div>
                        <div id='card-3' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card</div> -->
                        </div>
                    </div>

                    <div id='quiz-row-2' class="row quiz-row">
                        <div id='card-4' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card - what is your le limit - </div> -->
                        </div>
                        <div id='card-5' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card</div> -->
                        </div>
                        <div id='card-6' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card</div> -->
                        </div>
                    </div>

                    <div id='quiz-row-3' class="row quiz-row">
                        <div id='card-7' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card - what is your le limit - </div> -->
                        </div>
                        <div id='card-8' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card</div> -->
                        </div>
                        <div id='card-9' class="quizzers col s4">
                            <!-- <div class="quiz-card card center-align">le card</div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

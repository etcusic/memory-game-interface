<!DOCTYPE html>
<html>
<head>
    <title>Create Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body class='deep-orange lighten-4'>

<header>
<!-- header section: img displayed for welcome and options -> play button for page 2 -> clock for game -->
    <img class='responsive-image left' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ12m_nUMbxdm3ajOnj7RhpaQ2WUAMFCLXNmA&usqp=CAU">

    <div class="header section light-blue darken-4 white-text center-align">
        QUIZZLATOR
    </div>
</header>

<main id='main'>
    <!-- main section: welcome-card div -> option-cards div -> cards-display div -->
    <div id='top-row' class="row">

        <div class='col s3 fiver'>
            <div class='card'>
                <div class="card-image">
                    <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhoWqE2Ld_pZos1i3W31M8kamLtjbV75XWEg&usqp=CAU'>
                </div>
                <div class="card-content center-align baby-blue">
                    Take your time. Kermit can plot your destruction while you work
                </div>
            </div>
        </div>

        <div class="col s7 push-s1 fiver baby-blue">
            <form id="deck-creator">
                <div id='deck-title' class="row">
                    <div class="input-field col s8 fiver">
                        <input id="title" type="text" data-length="35">
                        <label for='title'>Title</label>
                    </div>
                </div>
                
                <div class="row card-input">
                    <div class="input-field col s6">
                      <input type="text">
                      <label>side A</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text">
                        <label>side B</label>
                    </div>
                </div>

                <div>
                    <button type='submit' class="btn-small waves-effect light-blue darken-4">Submit</button>
                </div>
            </form>
        </div>

    </div>
</main>

<!-- <footer id='footer' class='footer light-blue darken-4 white-text'>
    This is the footer
</footer> -->

<link rel="stylesheet" href="stylesheets/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="scripts/constants.js"></script>
<script src="scripts/practice.js"></script>

</body>

</html>
